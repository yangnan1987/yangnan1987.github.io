<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW LIFE DEVELOPMENT CO., LTD.</title>
    <style>
        /* 基础样式 */
        body, html { margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; height: 100%; }
        
        /* 顶部深蓝条 */
        header {
            background-color: #1a2a3a;
            color: white;
            padding: 20px 50px;
        }
        .company-name-ja { font-size: 1.2rem; margin-bottom: 5px; font-weight: 300; }
        .company-name-en { font-size: 1rem; letter-spacing: 1px; }

        /* 背景大图区域 */
        .hero {
            position: relative;
            height: 80vh; /* 高度占屏幕的80% */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* 文字靠右 */
            padding-right: 10%;
        }

        /* 主标题文字 */
        .hero-text {
            color: white;
            text-align: right;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }
        .hero-text h1 {
            font-size: 3.5rem;
            margin: 0;
            line-height: 1.2;
            font-weight: bold;
        }
        .hero-text p {
            font-size: 1.1rem;
            margin-top: 20px;
            font-weight: 300;
        }

        /* 响应式调整（手机端） */
        @media (max-width: 768px) {
            header { padding: 15px 20px; }
            .hero { justify-content: center; padding-right: 0; }
            .hero-text { text-align: center; }
            .hero-text h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="company-name-ja">ニューライフ開発株式会社</div>
    <div class="company-name-en">NEW LIFE DEVELOPMENT CO., LTD.</div>
</header>

<div class="hero">
    <div class="hero-text">
        <h1>境界なき未来へ<br>真の価値を創造する</h1>
        <p>国境を越えた「自由」と「成功」を形にする、共に豊かな未来を築く</p>
    </div>
</div>

</body>
</html>
